# Welcome to Jekyll!
#
# This config file is meant for settings that affect the entire site, values
# which are expected to be set up once and rarely need to be edited after that.
# For technical reasons, `jekyll serve` does not automatically reload this file
# after it is changed. In that case, the server process has to be restarted.


oneflow-skin    : "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en"
title                    : "Epopeia Space"
title_separator          : "â€¢"
subtitle                 : " " # displayed in the masthead below the title, using " " for no subtitle
url                      : "https://epopeia.space" # the base hostname & protocol for the site
baseurl                  : "epopeia.space" # the subpath of the site, e.g. "/blog"
repository               : "miguelsan/oneflow_theme-the_project" # GitHub username/repo-name
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "/assets/images/EPOPEIA.webp" # Site logo displayed in the masthead
#logo                     : "/assets/images/Epopeia_logo_placeholder.webp" # Site logo displayed in the masthead
show-popup               : true # set to false if not needed / to show a cookie-banner / cdn-usage popup
                                # edit the popup itself in the respective /includes file
masthead_title           : " "  # overrides the website title displayed in the masthead, use " " for no title
sticky-masthead          : true # if true, masthead/navigation bar will stay visible when the user scrolls down
                                # if false, it will move out of sight when scrolling
#masthead-opacity         : 0.85 # set to any value between 0 and 1
                                # only relevant if masthead is sticky
background-image         : # '/assets/images/header.webp' # remove / out-comment, if background image not needed
background-image-mobile  : # '/assets/images/header.webp' # for a different (e.g upright) background image for mobile
background-image-overlay : rgba(255, 255, 255, 0.5) # Set overlay for the background image



